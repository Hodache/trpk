<!DOCTYPE html>
<html>

<head>

    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

        <form class="form-inline d-flex gap-3 col-3 col-sm-6 col-md-4 mb-5 mt-4">

        <h2>Результаты поиска</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Колесо времени</td>
                    <td>Роберт Джордан</td>
                    <td>Фэнтези</td>
                </tr>
                <tr>
                    <td>Сага о ведьмаке</td>
                    <td>Анджей Сапковский</td>
                    <td>Фэнтези</td>
                </tr>
                <tr>
                    <td>Игра престолов</td>
                    <td>Джордж Мартин</td>
                    <td>Фэнтези</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
